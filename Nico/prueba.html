<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        /* Estilo para el encabezado con imagen de fondo */
        header {
            background-image: url('Imagenes/paisajeFondoCabezera.jpg'); /* Reemplaza 'ruta/de/tu/imagen.jpg' con la ruta correcta de tu imagen */
            background-size: cover; /* Ajusta la imagen para cubrir todo el contenedor */
            background-position: center; /* Centra la imagen en el contenedor */
            color: #fff; /* Color del texto en el encabezado (cambia según tu diseño) */
            text-align: center; /* Alinea el texto al centro */
            padding: 100px 0; /* Ajusta el espacio interno del encabezado según sea necesario */
        }
    </style>
</head>
<body>

    <!-- Encabezado de la página -->
    <header>
        <h1>Mi Página Web</h1>
        <p>Bienvenido a mi sitio web</p>
    </header>

    <!-- Resto del contenido de la página -->

</body>
</html>
